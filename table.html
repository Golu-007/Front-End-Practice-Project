<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Table Lab</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        border: 2px solid #444;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #fff9c4;
      } /* Highlights row on hover */
    </style>
  </head>
  <body>
    <h2>ðŸ“Š Learner Directory</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Skill</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Golu kumar</td>
          <td>Full Stack Developer</td>
          <td>Bihar, India</td>
        </tr>
        <tr>
          <td>Peetla Mahesh</td>
          <td>Full Stack Developer</td>
          <td>Andhra Pradesh, India</td>
        </tr>
      </tbody>
    </table>
    <br />
  </body>
</html>
