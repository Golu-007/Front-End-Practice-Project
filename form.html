<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Form Lab</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        line-height: 1.6;
      }
      .form-box {
        border: 2px solid #333;
        padding: 20px;
        max-width: 400px;
        border-radius: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        display: block;
      }

      input:hover {

        background-color:  #fff9c4;

      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>ðŸ“© Contact Form</h2>
      <form>
        <label>Your F-Name:</label>
        <input type="text" placeholder="Enter name" />

        <label>Your Message:</label>
        <input type="text" placeholder="Say hello!" />

        <button type="button">Send Message</button>
      </form>
    </div>
    <br />
  </body>
</html>
